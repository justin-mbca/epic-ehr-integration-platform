name: Integration Runner

on:
  push:
    paths:
      - 'projects/smart-fhir-ingest/**'
  pull_request:
    paths:
      - 'projects/smart-fhir-ingest/**'

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo" --health-interval=5s --health-timeout=5s --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r projects/smart-fhir-ingest/projects/smart_fhir_ingest/requirements.txt || true

      - name: Run integration runner
        env:
          CI: 'true'
          POSTGRES_DSN: postgresql://demo:demo@localhost:5432/demo
        run: |
          cd projects/smart-fhir-ingest/projects
          mkdir -p ./logs
          python3 integration_test_runner.py 2>&1 | tee ./logs/integration-runner.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: projects/smart-fhir-ingest/projects/logs/
      - name: Compress logs and upload (always)
        if: always()
        run: |
          cd projects/smart-fhir-ingest/projects || exit 0
          if [ -d logs ]; then
            tar -czf integration-logs.tgz logs || true
            echo "Uploading integration-logs.tgz"
            ls -lh integration-logs.tgz || true
            echo "::set-output name=artifact::integration-logs.tgz"
          fi
        shell: bash
      - name: Upload compressed logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs-tgz
          path: projects/smart-fhir-ingest/projects/integration-logs.tgz
