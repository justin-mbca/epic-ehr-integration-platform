name: Smart FHIR Ingest CI

on:
  push:
    paths:
      - 'smart_fhir_ingest/**'
      - 'projects/smart-fhir-ingest/**'
  pull_request:
    paths:
      - 'smart_fhir_ingest/**'
      - 'projects/smart-fhir-ingest/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r smart_fhir_ingest/requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q smart_fhir_ingest/tests/test_ingest.py
